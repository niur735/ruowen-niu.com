<!doctype html>
<html lang="en">


<head>
    <title>Restaurant Check Splitting Calculator</title>
    <link href="css/style.css" media="all" rel="stylesheet" />
    <link rel="shortcut icon" href="" />
  </head>


<body>

  <div class="bill">
    <div class="title">Customer list</div>
    
    <div class="add">
       <div class="guide">Enter the number of customers<br><input type="number" max="12" id="cnumber"> <button id="myBtn">Enter</button></div>
    </div> 
    <div class="guide2">Click boxes below to order.</div>
    <div class="customerlist"></div>
</div>




  <div class="menu">
    <div class="title">Menu</div>
    <div class="item" data-amount="10" data-item="burger"> 
      <img class="foodimg" src="img/burger.png" height="100px" width="100px"> <div class="prices">$10.00</div>
    </div>

    <div class="item" data-amount="3" data-item="fries"> 
      <img class="foodimg" src="img/fries.png" height="100px" width="100px"> <div class="prices">$3.00</div>
    </div>

    <div class="item" data-amount="5" data-item="salad"> 
      <img class="foodimg" src="img/salad.png"  height="100px" width="100px"> <div class="prices">$5.00</div>
    </div>

    <div class="item" data-amount="6" data-item="hotdog"> 
      <img class="foodimg" src="img/hotdog.png" height="100px" width="100px"> <div class="prices">$6.00</div>
    </div>

    <div class="item" data-amount="7" data-item="cake"> 
      <img class="foodimg" src="img/cake.png"  height="100px" width="100px"> <div class="prices">$7.00</div>
    </div>

    <div class="item" data-amount="2" data-item="drink"> 
      <img class="foodimg" src="img/drink.png"  height="100px" width="100px"> <div class="prices">$2.00</div>
    </div>


  </div>



<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/script.js"></script>
 
</body>
</html>
